<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="container p-5">
        <div class="mb-3">
            <label for="" class="form-label">Opção Desejada</label>
            <div class="col-4">
                <select name="" id="" class="form-select">
                    <option value="">Opção 1</option>
                    <option value="">Opção 2</option>
                    <option value="">Opção 3</option>
                    <option value="">Opção 4</option>
                    <option value="">Opção 5</option>
                    <option value="">Opção 6</option>
                </select>
            </div>
        </div>
        <hr>
        <div class="mb-3">
            <label for="faixa" class="form-label">Etapa</label>
            <input type="range" name="faixa" id="faixa" class="form-range"></div>
        <hr>
        <a href="#" class="btn btn-outline-danger">Link</a>
        <a href="#" class="btn btn-danger disabled">Link</a>
        <button class="btn btn-primary" data-bs-toggle="button">Botão Marcável</button>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Bordas e Sombras</title>
</head>
<body>
    <div class="container p-5">
        <div class="col-4 mx-auto p-5 bg-success border border-black border-5 border-opacity-25">
        </div>
        <!-- BORDER-TOP
            BORDER-BOTTOM
            BORDER-START
            BORDER-END -->
        <div class="container p-5">
            <div class="col-4 mx-auto p-5 bg-success border-top border-bottom border-black border-5 border-opacity-25">
        </div>
        <!-- ROUNDED-TOP
            ROUNDED-BOTTOM
            ROUNDED-START
            ROUNDED-END 
            ROUNDED-PILL
            ROUNDED-CIRCLE-->
        <div class="container p-5">
            <div class="col-4 mx-auto p-5 bg-success border border-black border-5 border-opacity-25 rounded rounded-5">
        </div>
        <!--SHADOW
            SHADOW-NONE 
            SHADOW-SM
            SHADOW-LG-->
            <div class="container p-5">
                <div class="col-4 mx-auto p-5 bg-success border border-black border-5 border-opacity-25 rounded rounded-5 shadow-lg">
                </div>
    </div>   
</body>
</html>
